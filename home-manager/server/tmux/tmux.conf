set-option -sa terminal-overrides ",xterm*:Tc"

unbind C-b
unbind '"'
unbind %
unbind C-c

set -g mouse on
set -g prefix C-a
bind C-a send-prefix

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key c split-window -v -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"

bind-key -r C-h resize-pane -L
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-l resize-pane -R

bind-key g new-window

set-option -g default-shell /etc/profiles/per-user/alice/bin/fish 

# set-window-option -g mode-keys vi

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour colour1

# copy mode
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# pane borders
set -g pane-border-style 'fg=colour1'
set -g pane-active-border-style 'fg=colour3'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=colour1'
set -g status-left ''
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50
set -g status-left-length 10

setw -g window-status-current-style 'fg=colour15 bg=colour166 bold'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=colour166 dim'
setw -g window-status-format ' #I #[fg=colour7]#W #[fg=colour166]#F '

setw -g window-status-bell-style 'fg=colour15 bg=colour166 bold'

# messages
set -g message-style 'fg=colour166 bg=colour0 bold'
